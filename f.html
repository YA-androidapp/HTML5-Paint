<!DOCTYPE html>
<html lang=ja class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/f.css">
</head>

<body class="h-100 bg-light">
    <main class="h-100">
        <div class="page-wrapper d-flex flex-row h-100 w-100">
            <nav class="sidebar bg-gray-dark bg-gradient">
                <div class="brand p-3" style="height: 59.4px; display:flex; align-items: center;">
                    <h4>
                        Menu
                    </h4>
                </div>

                <div class="accordion accordion-flush" id="accordionFlushMenu">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Drawing mode
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushMenu">
                            <div class="accordion-body">
                                <p>
                                    <button id="save" class="btn btn-success w-100">Save file</button>
                                </p>
                                <p>
                                    <button id="drawing-mode" class="btn btn-secondary w-100">Cancel drawing
                                        mode</button>
                                </p>
                                <p>
                                    <button id="copy" class="btn btn-primary w-100">Copy Selected Objects</button>
                                </p>
                                <p>
                                    <button id="paste" class="btn btn-primary w-100">Paste Selected Objects</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                Options
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushMenu">
                            <div class="accordion-body">
                                <label for="drawing-mode-selector">Mode:</label>
                                <select id="drawing-mode-selector">
                                    <option>Pencil</option>
                                    <option>Circle</option>
                                    <option>Spray</option>
                                    <option>Pattern</option>
                                    <option>hline</option>
                                    <option>vline</option>
                                    <option>square</option>
                                    <option>diamond</option>
                                    <option>texture</option>
                                </select><br>

                                <label for="drawing-line-width">Line width:</label>
                                <span class="info">30</span><br>
                                <input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

                                <label for="drawing-color">Line color:</label>
                                <input type="color" value="#005E7A" id="drawing-color"><br>

                                <label for="drawing-shadow-color">Shadow color:</label>
                                <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

                                <label for="drawing-shadow-width">Shadow width:</label>
                                <span class="info">0</span><br>
                                <input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

                                <label for="drawing-shadow-offset">Shadow offset:</label>
                                <span class="info">0</span><br>
                                <input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                Controls customization
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushMenu">
                            <div class="accordion-body">
                                <div class="accordion accordion-flush" id="accordionFlushSubMenu">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-heading-subOne">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapse-subOne"
                                                aria-expanded="false" aria-controls="flush-collapse-subOne">
                                                Switches
                                            </button>
                                        </h2>
                                        <div id="flush-collapse-subOne" class="accordion-collapse collapse"
                                            aria-labelledby="flush-heading-subOne"
                                            data-bs-parent="#accordionFlushSubMenu">
                                            <div class="accordion-body">
                                                <label for="hasControls">hasControls</label>
                                                <input type="checkbox" id="hasControls" checked><br>

                                                <label for="hasBorders">hasBorders</label>
                                                <input type="checkbox" id="hasBorders" checked><br>

                                                <label for="visible">visible</label>
                                                <input type="checkbox" id="visible" checked><br>

                                                <label for="selectable">selectable</label>
                                                <input type="checkbox" id="selectable" checked><br>

                                                <label for="evented">evented</label>
                                                <input type="checkbox" id="evented" checked><br>

                                                <label for="transparentCorners">transparentCorners</label>
                                                <input type="checkbox" id="transparentCorners"><br>

                                                <label for="centeredScaling">centeredScaling</label>
                                                <input type="checkbox" id="centeredScaling"><br>

                                                <label for="centeredRotation">centeredRotation</label>
                                                <input type="checkbox" id="centeredRotation"><br>

                                                <label for="rect">cornerStyle</label>
                                                <input type="radio" name="cornerStyle" value="rect" title="rect"
                                                    id="cornerStyle1">
                                                <input type="radio" name="cornerStyle" value="circle" title="circle"
                                                    id="cornerStyle2"><br>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-heading-subTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapse-subTwo"
                                                aria-expanded="false" aria-controls="flush-collapse-subTwo">
                                                Size
                                            </button>
                                        </h2>
                                        <div id="flush-collapse-subTwo" class="accordion-collapse collapse"
                                            aria-labelledby="flush-heading-subTwo"
                                            data-bs-parent="#accordionFlushSubMenu">
                                            <div class="accordion-body">

                                                <label for="padding">padding</label>
                                                <input type="range" id="padding" value="0" min="0" max="50"
                                                    style="display: block"><br>

                                                <label for="cornerSize">cornerSize</label>
                                                <input type="range" id="cornerSize" value="12" min="1" max="50"
                                                    style="display: block"><br>

                                                <label for="rotatingPointOffset">rotatingPointOffset</label>
                                                <input type="range" id="rotatingPointOffset" value="40" min="5"
                                                    max="150" style="display: block"><br>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-heading-subThree">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapse-subThree"
                                                aria-expanded="false" aria-controls="flush-collapse-subThree">
                                                setControlVisible
                                            </button>
                                        </h2>
                                        <div id="flush-collapse-subThree" class="accordion-collapse collapse"
                                            aria-labelledby="flush-heading-subThree"
                                            data-bs-parent="#accordionFlushSubMenu">
                                            <div class="accordion-body">
                                                <p id="setControlVisible">
                                                    <label for="tl">TL</label><input type="checkbox"
                                                        title="top-left control" name="tl" title="tl" checked /><br>

                                                    <label for="bl">BL</label><input type="checkbox"
                                                        title="bottom-left control" name="bl" title="bl" checked /><br>

                                                    <label for="tr">TR</label><input type="checkbox"
                                                        title="top-right control" name="tr" title="tr" checked /><br>

                                                    <label for="br">BR</label><input type="checkbox"
                                                        title="bottom-right control" name="br" title="br" checked /><br>

                                                    <label for="ml">ML</label><input type="checkbox"
                                                        title="middle-left control" name="ml" title="ml" checked /><br>

                                                    <label for="mb">MB</label><input type="checkbox"
                                                        title="middle-bottom control" name="mb" title="mb"
                                                        checked /><br>

                                                    <label for="mr">MR</label><input type="checkbox"
                                                        title="middle-right control" name="mr" title="mr" checked /><br>

                                                    <label for="mt">MT</label><input type="checkbox"
                                                        title="middle-top control" name="mt" title="mt" checked /><br>

                                                    <label for="mtr">MTR</label><input type="checkbox"
                                                        title="middle-top-rotate control" name="mtr" title="mtr"
                                                        checked /><br>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-heading-subFour">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapse-subFour"
                                                aria-expanded="false" aria-controls="flush-collapse-subFour">
                                                Color
                                            </button>
                                        </h2>
                                        <div id="flush-collapse-subFour" class="accordion-collapse collapse"
                                            aria-labelledby="flush-heading-subFour"
                                            data-bs-parent="#accordionFlushSubMenu">
                                            <div class="accordion-body">
                                                <label for="borderColor">borderColor</label>
                                                <input type="color" id="borderColor"><br>

                                                <label for="cornerColor">cornerColor</label>
                                                <input type="color" id="cornerColor"><br>

                                                <label for="cornerStrokeColor">cornerStrokeColor</label>
                                                <input type="color" id="cornerStrokeColor"><br>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="page-content w-100">
                <nav class="navbar px-3 bg-light border-bottom shadow-sm">
                    <div class="navbar-brand toggle-menu">
                        <button class="btn btn-light btn-sm" id="sidebarToggler">
                            <i class="bi bi-list"></i>
                        </button>
                    </div>
                </nav>
                <div class="content p-0 w-100 h-100" id="base">
                    <canvas id="c"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/fabric.min.js"></script>
    <script type="text/javascript" src="js/f.js"></script>
</body>
